<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Paypal Payment Integration</h1>
    <form action="/payment/create" class="mt-5 card p-3" method="post">
        <div class="mb-3">
            <label class="form-label" for="method">Payment Method</label>
            <input class="form-control" id="method" name="method" readonly type="text" value="Paypal"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="amount">Amount</label>
            <input class="form-control" id="amount" name="amount" type="number" value="10.0"/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="currency">Currency</label>
            <select class="form-control" id="currency" name="currency">
                <option selected value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="EUR">EUR</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="description">Description</label>
            <input class="form-control" id="description" name="description" type="text"/>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Pay with Paypal</button>
        </div>
    </form>
</div>
</body>
</html>
